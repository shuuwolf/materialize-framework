<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Browser otimized for mobile-->
   
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> <!-- Fonts -->
    <title>Yu-gi-oh - Database</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"><!--Normal CSS-->
    <link rel="stylesheet" type="text/css" href="css/register-style.css"><!--Register formulary CSS-->
</head>
<body>

     <!-- Desktop Menu -->
     <nav class="nav-desktop">
      <div class="container">
        <div class="nav-wrapper">
          <div class="on-title" style="text-align: center;">
            <a href="#!" class="brand-logo">Yu-gi-oh</a>
          </div><!-- on-title -->
        </div><!-- nav-wrapper -->
      </div><!-- container -->
    </nav><!-- nav-desktop -->

    <section id="login-section">
      <div class="container">
        <form class="form-login">
          <div class="change-form">
            <a style="float: left;" href="login.html">Log in</a>
            <a class="register-link" style="float: right;" href="">Registrar</a>
          </div><!-- change-form -->
          <h2>register</h2>
          <div class="center-input">
            <div class="form-input">
              <i class="email-svg"></i>
              <input type="email" placeholder="E-mail" name="email" required>
              <div class="clear"></div><!-- Clearing Float -->
            </div><!-- form-input -->

            <div class="form-input">
                <i class="telefone-svg"></i>
                <input type="tel" placeholder="Telefone" name="telefone" required>
                <div class="clear"></div><!-- Clearing Float -->
              </div><!-- form-input -->

            <div class="form-input">
              <i class="password-svg"></i>
              <input type="password" placeholder="Senha" name="senha" required>
              <div class="clear"></div><!-- Clearing Float -->
            </div><!-- form-input -->

            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Lembrar a senha
            </label>
            <div class="clear"></div><!-- Clearing Float -->
          </div><!-- center-input -->
          <div class="line-through"></div><!-- line-through -->
          <span class="pwd">Esqueceu a <a href="#">senha</a>?</span>
          <div class="clear"></div><!-- Clearing Float -->
        </form><!-- form-login -->
      </div><!-- container -->
    </section>

    <footer>
      <div class="container">
        <h2>Feito por ShuuWolf</h2>
        <h2>47 9999 9999</h2>
        <a href="index.html" class="btn">Voltar ao Home</a>
      </div><!-- container -->
    </footer>


    <script src="js/jquery-3.5.1.js"></script><!-- Jquery JS-->
    <script src="js/functions.js"></script><!-- Normal JS-->
</body>
</html>
